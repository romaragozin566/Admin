<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обратная связь</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 16px;
      background: #2d3347;
      color: #222;
    }

    .wrap {
      max-width: 560px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-top: 0;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #d7dbe7;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
    }

    .ok { color: #15803d; }
    .err { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Форма обратной связи</h1>
    <p>Напишите нам — мы ответим как можно скорее.</p>

    <form id="feedbackForm"
          action="https://formspree.io/f/xpqjonzr"
          method="POST">
      <div class="field">
        <label for="name">Имя</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="field">
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Отправить</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Отправка...';
      statusEl.className = 'status';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.reset();
          statusEl.textContent = 'Сообщение отправлено ✅';
          statusEl.className = 'status ok';
        } else {
          statusEl.textContent = 'Ошибка отправки. Проверь Form ID.';
          statusEl.className = 'status err';
        }
      } catch (err) {
        statusEl.textContent = 'Ошибка сети. Попробуйте позже.';
        statusEl.className = 'status err';
      }
    });
  </script>
</body>
</html>
